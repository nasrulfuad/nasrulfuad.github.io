params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "nasrul.dev is place Nasrul Fuad to share his knowledge about programming..."
  description: "Nasrul is a software engineer with 3 years of experiences in developing user interfaces, debugging and building a web applications"
  keywords:
    [
      Blog,
      Portfolio,
      Qodr,
      Qodrbee,
      nasrulfuad,
      "nasrul.dev",
      "Nasrul Fuad",
      "Web Developer",
      "Software Engineer",
      "Backend Developer",
      "Quality Muslim Coder",
      "Pondok Qodr",
      "Pondok Programmer",
    ]
  author: ["Nasrul Fuad"]
  images: ["cover.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "summary", "content"]

  ShowReadingTime: true
  ShowShareButtons: true
  ShareButtons: ["twitter", "linkedin", "facebook", "telegram", "reddit"]
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  displayFullLangName: true
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Nasrul Fuad
    subtitle: >
      **Software engineer** with over 3 years of experiences in developing user interfaces,
      debugging and building a web applications, incorporating a range of technologies
      and experienced as a mentor web developer ðŸŒŸ at [**qodr.or.id**](https://qodr.or.id).

    imageUrl: "/me.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: avatar
    buttons:
      - name: experiences
        url: experiences
      - name: skills
        url: skills

  socialIcons:
    - name: twitter
      url: "https://twitter.com/nasrulfuad88"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/11888578/nasrul"
    - name: linkedin
      url: "https://www.linkedin.com/in/nasrul-fuad-0325b314a"
    - name: instagram
      url: "https://instagram.com/nasrulfuad88"
    - name: github
      url: "https://github.com/nasrulfuad"

  # analytics:
  #   google:
  #     SiteVerificationTag: "ASIAP"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

